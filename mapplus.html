<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 기반 분석</title>

    <!-- Leaflet.js 지도 라이브러리 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        #bar-chart-container {
            width: 48%;
        }
        #map-container {
            width: 48%;
        }
    </style>
</head>
<body>
    <h1>데이터 기반 분석 결과</h1>

    <!-- 주소 입력 폼 -->
    <form method="POST">
        <label for="address">주소를 입력하세요:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">검색</button>
    </form>

    {% if result %}
        <h2>분석 결과:</h2>
        <p>검색된 주소 : {{ result['address'] }}</p>
        <p>안전 점수 : {{ result['y_adjusted'] }}</p>

        <div id="container">
            <!-- 그래프 표시 -->
            <div id="bar-chart-container">
                <h3>안전 점수 그래프:</h3>
                <img src="data:image/png;base64,{{ result['bar_chart_img'] }}" alt="Total Score Bar Chart">
            </div>

            <!-- 지도 표시 -->
            <div id="map-container">
                <h3>입력한 주소의 위치:</h3>
                <div id="map"></div>
                <script>
                    // 지도 초기화
                    var map = L.map('map').setView([{{ result['latitude'] }}, {{ result['longitude'] }}], 14); // 위도, 경도로 지도 중심 설정

                    // OpenStreetMap 타일 레이어 추가
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    // 마커 추가
                    var marker = L.marker([{{ result['latitude'] }}, {{ result['longitude'] }}]).addTo(map);

                    // 마커에 팝업 추가 (주소)
                    marker.bindPopup("<b>{{ result['address'] }}</b>").openPopup();
                </script>
            </div>
        </div>
    {% endif %}
</body>
</html>
