<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Score Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Safety Score Checker</h1>
    <form id="safetyForm">
        <label for="address">Enter Address:</label><br>
        <input type="text" id="address" name="address" required style="width: 300px;"><br><br>
        <button type="submit">Check Safety</button>
    </form>

    <div id="result" style="display:none;">
        <h2>Safety Score</h2>
        <canvas id="safetyChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const form = document.getElementById('safetyForm');
        const resultDiv = document.getElementById('result');
        const ctx = document.getElementById('safetyChart').getContext('2d');
        let chart;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const address = document.getElementById('address').value;

            // Simulate getting a safety score (replace with actual logic)
            const safetyScore = Math.floor(Math.random() * 101); // Random score between 0 and 100

            // Show result
            resultDiv.style.display = 'block';

            // Update chart
            if (chart) chart.destroy(); // Destroy previous chart if exists
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [address],
                    datasets: [{
                        label: 'Safety Score',
                        data: [safetyScore],
                        backgroundColor: safetyScore > 50 ? 'rgba(76, 175, 80, 0.6)' : 'rgba(244, 67, 54, 0.6)',
                        borderColor: safetyScore > 50 ? 'rgba(76, 175, 80, 1)' : 'rgba(244, 67, 54, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
